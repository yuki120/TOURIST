<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問合わせフォームを作る</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>お問合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
        <div class="main">
            <label>名前</label><br>
            <input type="text" name="name" size="30"><br><br>
            <label>メールアドレス</label><br>
            <input type="text" name="mail" size="30"><br><br>
            <label>年齢</label><br>
            <select class="dropdown" name="age">
            <option>選択してください</option>
                <script>
                    for(var i = 18; i <= 65; i++){
                        document.write("<option>");
                        document.write(i + "歳");
                        document.write("</option>");
                       }
                 </script>
            </select>
            <br><br>
            <label>コメント</label><br>
            <textarea name="comments" rows="8" cols="30"></textarea><br><br>
            <input class="btn" type="submit" value="送信する">
        </div>
        </form>
       
    </body>
</html>
